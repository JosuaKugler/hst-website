<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

            crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- The overlay -->
<div id="mapOverlay" style="display: none; height: 100%; width: 100%; z-index: 1">
    <div id="map" >
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="leaflet-top leaflet-right" style="pointer-events: auto" onclick="closeMap()">&times;</a>
    </div>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<span onclick="openMap()">open</span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
